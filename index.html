<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Tube Downloader By KenzDev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-poppins">
    <div class="flex justify-center items-center min-h-screen px-4 py-12">
        <div class="bg-white w-full max-w-2xl rounded-lg shadow-lg p-8 space-y-8">
            <h1 class="text-4xl font-bold text-center text-gray-900">V-Tube Downloader</h1>
            <div class="space-y-4">
                <div class="space-y-2">
                    <label for="youtube-url" class="block text-lg font-medium text-gray-700">YouTube URL</label>
                    <input type="url" id="youtube-url" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukan URL kamu" required>
                </div>
                <div class="flex space-x-4">
                    <div class="w-1/2 space-y-2">
                        <label for="download-type" class="block text-lg font-medium text-gray-700">Select Type</label>
                        <select id="download-type" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="1">Audio</option>
                            <option value="2">Video</option>
                        </select>
                    </div>
                    <div class="w-1/2 space-y-2">
                        <label for="quality" class="block text-lg font-medium text-gray-700">Select Quality</label>
                        <select id="quality" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button id="download-btn" class="w-full py-3 bg-blue-600 text-white text-lg font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Gaskan aja download</button>
                </div>
            </div>
            <div id="loading" class="hidden flex justify-center items-center mt-6">
                <div class="w-10 h-10 border-4 border-t-transparent border-blue-600 border-solid rounded-full animate-spin"></div>
            </div>
            <div id="download-result" class="hidden mt-8">
                <div class="bg-gray-100 shadow-md rounded-lg p-6 space-y-6">
                    <div>
                        <h3 class="text-2xl font-bold text-gray-900 text-center">Thumbnail</h3>
                        <img id="thumbnail" class="w-full rounded-lg border-4 border-black mt-4">
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-gray-900 text-center mt-6">Title</h3>
                        <h2 id="download-title" class="text-base font-semibold text-gray-800 text-center mt-2"></h2>
                    </div>
                    <hr class="border-t-2 border-gray-300 mt-6">
                    <div>
                        <h3 id="media-label" class="text-2xl font-bold text-gray-900 text-center mt-6"></h3>
                        <div id="media-container" class="mt-4"></div>
                    </div>
                    <a href="#" id="download-link" download class="block w-full text-center bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 mt-6">Gaskan aja simpen</a>
                </div>
            </div>
        </div>
    </div>
    <div id="notification" class="fixed top-4 right-4 hidden bg-blue-600 text-white text-sm px-4 py-3 rounded-lg shadow-lg"></div>
    <script src="main.js"></script>
</body>
</html>
